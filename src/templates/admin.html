<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление получателями рассылки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <section>
        <div class="container">
            <h3 class="text-center">Управление получателями рассылки</h3>  
           <!-- Recipient's addition form -->
            <div class="card mb-3">
                <div class="card-body">
                    <form method="post" action="/recipients">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_name" class="form-label">Имя*:</label>
                                <input type="text" class="form-control" id="id_name" name="name"
                                       placeholder="Введите имя получателя" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_email" class="form-label">Email*:</label>
                                <input type="email" class="form-control" id="id_email" name="email"
                                       placeholder="example@mail.com" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark">Добавить получателя</button>
                    </form>
                </div>
            </div>
            <!-- Recipient table -->
            <div class="card">
                <div class="card-body">
                    <h5 class="mb-3">Список получателей</h5>
                    <div class="table-responsive small">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Имя</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Дата добавления</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for recipient in recipients %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ recipient.name }}</td>
                                    <td>{{ recipient.email }}</td>
                                    <td>{{ recipient.created_at }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
